#    ports:
#      - "5672:5672"   # RabbitMQ connection port
#      - "15672:15672" # RabbitMQ management UI
#    environment:
#      RABBITMQ_DEFAULT_USER: guest
#      RABBITMQ_DEFAULT_PASS: guest
#    networks:
